<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dev Jokenpo</title>
</head>

<body>
    <div class="container">
        <h1>Jokenpo</h1>
        <div class="buttons">

            <button id="rock" onclick="playHuman ('rock')">&#x1F44A;</button>
            <button id="papper" onclick="playHuman('paper')">&#x1F91A;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>

        </div>
        <p class="result"></p>
        <p class="your-score">Sua pontuação: <span>0</span>
        </p>
        <p class="machine-score">Pontuação da Maquina: <span>0</span>
        </p>
    </div>

    <script src="script.js"></script>
</body>
